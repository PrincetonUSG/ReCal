<div class="navbar navbar-basic navbar-fixed-top theme" role="navigation">
 <div class="container-fluid container-nopad">
     <div class="row">    
         <div class="hideWhenSmall col-xs-5 col-xs-offset-1">
             <ul id="maintab" class="nav nav-tabs nav-justified">
                 <li class="{% if nav_page == 0 %} active {% endif %}">
                 <a id="agendatab" class="nav-link" href="#agenda" data-toggle="tab">
                    <h1 class="nav-text"><span class="glyphicon glyphicon-list"></h1>
                    <h6 class="nav-text">Agenda</h6>
                </a>
                </li>
                 <li class="{% if nav_page == 1 %} active {% endif %}">
                 <a id="calendartab" class="nav-link" href="#calendar" data-toggle="tab">
                    <h1 class="nav-text"><i class="fa fa-calendar-o"></i></h1>
                    <h6 class="nav-text">Calendar</h6>
                 </a></li>
             </ul> 
         </div>
         <div id="nav_right" class="col-sm-5 nav_controls"> 
            
            <h3 id="user_name" style="display: block">
            {{formatted_name}}
            </h3>
            <h3 id="nav_controls" style="display: block">
                <a href="#" onclick="EventsMan_clickAddEvent();return false;" class="withtooltip" data-toggle="tooltip" data-placement="auto top" title="Add Event">
                    <span class="glyphicon glyphicon-plus "></span>
                </a>
                <a href="{% url 'nice.views.edit_profile' %}" class="hideWhenSmall withtooltip" data-toggle="tooltip" data-placement="auto top" title="Edit Profile">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
                <a title="Settings" data-toggle="modal" class="hideWhenSmall withtooltip" data-toggle="tooltip" data-placement="auto top" data-target="#settingsModal">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <a title="Info" data-toggle="modal" class="hideWhenSmall withtooltip" data-toggle="tooltip" data-placement="auto top" onclick="toggleInfo(); return false;">
                    <span class="glyphicon glyphicon-info-sign"></span>
                </a>
                <a href="/user-logout" data-toggle="tooltip" class="withtooltip" data-placement="auto top" onclick="onLogOut()" title="Log Out">
                    <span class="glyphicon glyphicon-log-out"></span>
                </a>
            </h3>
        </div>
     </div>
 </div>
</div>
