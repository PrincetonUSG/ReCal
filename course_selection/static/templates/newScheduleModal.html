<div class="new-schedule-modal" style="width:100%">
<div class="modal-body">
    <form name="myForm">
        <div style="display:inline"> new schedule name for {{ semester }}: </div>
        <input auto-focus focus="true" ng-model="newName"> </input>
        <button class="btn btn-success" ng-click="ok()">Okay</button>
        <button class="btn" ng-show="canDismiss" ng-click="cancel()">Cancel</button>
    </form>
</div>
</div>
