{% load staticfiles %}
{% verbatim %}
<div ng-controller="ScheduleCtrl as scheduleCtrl">
<tabset>
    <tab ng-repeat = "schedule in schedules"
         active = schedule.active
         class="schedule-tab-heading"
         select="scheduleCtrl.onSelect($index)"
    >
        <tab-heading class="ng-cloak"> 
            {{ schedule.title }}
            <a ng-click="scheduleCtrl.confirmRemoveSchedule($index)" href=''>
                <i class="fa fa-times remove-icon"></i>
            </a>
        </tab-heading>
         <div class="row clearfix" id="main">
            {% endverbatim %}
            {% include 'course-search.html' %}
            {% include 'calendar.html' %}
            {% verbatim %}
         </div>
    </tab>
    <tab select="scheduleCtrl.askForNewScheduleName(selectedSchedule)"
         disabled = !canAddNewSchedules
         ng-hide = !canAddNewSchedules
         class="schedule-tab-heading"
    >
    <tab-heading>+</tab-heading>
    </tab>
</tabset>
</div>
{% endverbatim %}
