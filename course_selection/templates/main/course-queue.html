{% verbatim %}
<div id="queueColumn" class="col-md-4 column" ng-controller="QueueCtrl as queueCtrl">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h1 class="q-panel-title"> My Courses </h1>
            <div id="courseQueueContainer">
                <div class="panel-group">
                    <div class="panel panel-default" ng-repeat="course in data.enrolledCourses">
                        <div class="q-course-title" ng-bind="course.primary_listing"></div>
                        <div class="row clearfix q-section-container">
                            <div class="q-section" 
                                 ng-click="queueCtrl.onClick(section)" 
                                 ng-repeat="section in course.sections" 
                                 ng-style="course.getStyle()"
                                 ng-bind="section.name"> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
    </div>
</div>
{% endverbatim %}
