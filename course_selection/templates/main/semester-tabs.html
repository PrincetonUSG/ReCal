{% load staticfiles %}
{% verbatim %}
<div id="wrap">
    <div class="container" style="position: fixed; width: 25%; z-index: 1000; bottom: 100px; left: 20px; margin-bottom: 10px">
        <div class="alert alert-success alert-dismissible" role="alert">
             <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <b>Spring 2022 Courses Updated!</b> We have added the Spring 2022 courses to ReCal. Thank you for your patience.
         </div>
    </div>
    <div ng-controller="SemCtrl as semCtrl" id="semesterContainer">
        <tabset>
        <tab ng-repeat = "semester in semesters"
                active = semester.active
                class  = "semester-tab-heading"
        >
        <div class="row clearfix" id="main">
        {% endverbatim %}
        {% include 'main/schedule-tabs.html' %}
        {% verbatim %}
        </div>
        <tab-heading ng-bind="semester.name">
        </tab-heading>
        </tab>
        <button class="btn button-add-tab"
                ng-click="semCtrl.addSemester()"
                tooltip="Add a new semester"
                tooltip-placement="right"
                tooltip-popup-delay="500"
                ng-show = "canAdd"
                ng-cloak
                >
                <i class="fa fa-plus"></i>
        </button>
        </tabset>
    </div>
</div>
{% endverbatim %}
