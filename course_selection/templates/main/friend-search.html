{% verbatim %}
<div ng-controller="FriendCtrl as friendCtrl" ng-show="searchCtrl.whichSearch == 1">
    <div id="loading-message-container" ng-show="loading">
        <div id="loading-bar-spinner">
            <div class="spinner-icon"></div>
        </div>
        <h4 class="loading-courses-message">Loading Friends...</h4>
    </div>
    <div class="friends-container">
        <div ng-show="data.friends.length == 0 && query.length == 0 && data.sentFriendRequests.length == 0">
            <h4 class="row"> 0 Friends––Search for a Friend Now! </h4>
        </div>

        <div ng-show="data.friends.length > 0">
            <h4 class="row"> {{ data.friends.length }} Friend<span ng-show="data.friends.length > 1">s</span></h4>
            <div class="row inner-friends-container">
                <div class="friend-list panel-group">
                    <div class="panel panel-default friend-panel"
                    ng-repeat="user in data.friends"
                    ng-click="friendCtrl.onClick(user)"
                    ng-init="showTags = false"
                    >
                        <div ng-mouseenter="showTags = true" ng-mouseleave="showTags = false">
                            <div class="course-panel-title">
                                 <div class="course-title"
                                      ng-bind="user.netid"></div>
                            </div>
                            <div ng-show="showTags">
                                <div class="minus-tag"
                                ng-click="friendCtrl.defriend(user)">
                                    <i class="fa fa-minus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- received friend requests  -->
        <div ng-show="data.receivedFriendRequests.length > 0">
            <h4 class="row">
                {{ data.receivedFriendRequests.length }} Received Request<span ng-show="data.receivedFriendRequests.length > 1">s</span>
            </h4>
            <div class="row inner-friends-container">
                <div class="friend-list panel-group">
                    <div class="panel panel-default friend-panel"
                    ng-repeat="req in data.receivedFriendRequests"
                    ng-click="friendCtrl.onClick(user)"
                    ng-init="showTags = false"
                    >
                        <div ng-mouseenter="showTags = true" ng-mouseleave="showTags = false">
                            <div class="course-panel-title">
                                 <div class="course-listings"
                                      ng-bind="req.from_user.netid"></div>
                            </div>
                            <div ng-show="showTags">
                                <div class="add-tag" ng-click="friendCtrl.acceptRequest(req)">
                                    <i class="fa fa-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- sent friend requests  -->
        <div ng-show="data.sentFriendRequests.length > 0">
            <h4 class="row">
                {{ data.sentFriendRequests.length }} Sent Request<span ng-show="data.sentFriendRequests.length > 1">s</span>
            </h4>
            <div class="row inner-friends-container">
                <div class="friend-list panel-group">
                    <div class="panel panel-default friend-panel"
                    ng-repeat="req in data.sentFriendRequests"
                    ng-click="friendCtrl.onClick(user)"
                    ng-init="showTags = false"
                    >
                        <div ng-mouseenter="showTags = true" ng-mouseleave="showTags = false">
                            <div class="course-panel-title">
                                 <div class="course-title"
                                      ng-bind="req.to_user.netid"></div>
                            </div>
                            <div ng-show="showTags">
                                <div class="minus-tag"
                                ng-click="friendCtrl.cancelRequest(req)">
                                    <i class="fa fa-minus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-show="query.length > 0 && data.allUsers.length > 0">
            <h4 class="row"> {{ filteredUsers.length }} Search Results</h4>
            <div class="row inner-friends-container">
                <div class="friend-list panel-group">
                    <div class="panel panel-default friend-panel"
                        ng-repeat="user in filteredUsers | limitTo:10"
                        ng-mouseover="showTags = true"
                        ng-mouseleave="showTags = false"
                        ng-init="showTags = false"
                        >
                        <div class="course-panel-title">
                            <div class="course-listings" ng-bind="user.netid"></div>
                        </div>
                        <div ng-show="showTags">
                            <div class="add-tag" ng-click="friendCtrl.sendRequest(user)">
                                <i class="fa fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
