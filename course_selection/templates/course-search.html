{% verbatim %}
<div id="searchColumn" class="col-md-4 column" ng-controller="SearchCtrl as searchCtrl">
    <div class="row" id="searchBarContainer">
            <form class="form-search">
                <input id="searchBar" type="text" ng-model="query" placeholder="Ex: COS 126, Sims, WWS, etc.">
            </form>
    </div>
    <div class="row" id="coursePanelsContainer">
        <div id="accordion" class="panel-group">
            <div class="panel panel-default course-panel" 
                ng-repeat="course in courses | courseSearch:query | orderBy: searchCtrl.getPrimaryCourseListing"  
                ng-mouseover="searchCtrl.onMouseOver(course)" 
                ng-mouseleave="searchCtrl.onMouseLeave(course)" 
                ng-click="searchCtrl.onClick(course)">
                <div class="course-panel-title">
                    <p class="course-listings" 
                       ng-bind-html="searchCtrl.getPrimaryCourseListing(course) | highlight: query">
                    </p>
                    <p class="course-title" 
                       ng-bind-html="course.title | highlight: query">
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
