{% load staticfiles %}
{% verbatim %}
<div id="searchColumn" class="col-md-4 column" 
                       ng-controller="SearchCtrl as searchCtrl">
    <div class="row" id="searchBarContainer">
            <form class="form-search">
                <input id="searchBar" type="text" ng-model="query" placeholder="Ex: COS 126, Sims, WWS, etc.">
            </form>
    </div>
    <div class="row" id="coursePanelsContainer">
        <div id="accordion" class="panel-group">
            <div class="panel panel-default course-panel" 
                    ng-repeat="course in data.courses | courseSearch:query | orderBy: 'primary_listing' "  
                    ng-mouseover="searchCtrl.onMouseOver(course)" 
                    ng-mouseleave="searchCtrl.onMouseLeave(course)" 
                    ng-style="searchCtrl.setColor(course)"
                    ng-click="searchCtrl.onClick(course)">
                <div>
                    <div class="course-panel-title">
                        <div class="course-listings" 
                           ng-bind="course.all_listings"
                           >
                        </div>
                        <div class="course-title" 
                           ng-bind="course.title">
                        </div>
                    </div>
{% endverbatim %}
                </div>
                <div class="course-tag"
                    ng-bind-html="searchCtrl.getEasyPceLink(course)"
                    >
                </div>
            </div>
        </div>
    </div>
</div>
