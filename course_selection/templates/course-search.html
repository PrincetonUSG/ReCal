{% verbatim %}
<div id="searchColumn" class="col-md-4 column" ng-controller="SearchCtrl as searchCtrl">
    <div class="row" id="searchBarContainer">
            <form class="form-search">
                <input id="searchBar" type="text" ng-model="query" placeholder="Ex: COS 126, Sims, WWS, etc.">
            </form>
    </div>
    <div class="row" id="coursePanelsContainer">
        <div id="accordion" class="panel-group">
            <div class="panel panel-default" ng-repeat="course in courses | filter: query"  ng-mouseover="searchCtrl.onMouseOver(course)">
                <div class="panel-heading course-panel-heading" data-toggle="collapse" data-parent="#accordion" data-target="#collapse-{{$index}}">
                    <h4 class="course-panel-title">
                        {{ course.course_listings[0].dept + course.course_listings[0].number}} {{ course.title }}
                    </h4>
                </div>
                <div id="collapse-{{$index}}" class="panel-collapse collapse">
                    <div class="panel-body course-panel-body">
                        <p>{{ course.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
